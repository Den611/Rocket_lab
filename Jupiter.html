<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO-X | Heavy Launch System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Jupiter.css">
</head>
<body>

    <div id="space-container" class = "bg-jupiter"></div>
    
    <header>
        <div class="logo">
            <image src="images/Logo_for_site.png" alt="ROCKET LAB">
            <span style="font-size: 2rem;"></span> ROCKET LAB
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            –Ü–ù–í–ï–ù–¢–ê–†
        </div>
    </header>

    <div class="planet-bar">
        <div class="planet-item">
            <img src="images/Earth.png" alt="EARTH">
            <span class="planet-name">EARTH</span>
        </div>

        <div class="planet-item">
            <img src="images/Moon.png" alt="MOON">
            <span class="planet-name">MOON</span>
        </div>

        <div class="planet-item">
            <img src="images/Mars.png" alt="MARS">
            <span class="planet-name">MARS</span>
        </div>

        <div class="planet-item active">
            <img src="images/Jupiter.png" alt="JUPITER">
            <span class="planet-name">JUPITER</span>
        </div>
    </div>


    <main class="hero-container">
        
      <div class="resources-panel">
            <div class="res-header">–†–ï–°–£–†–°–ò</div>
            
           <div class="res-item">

                <span class="res-icon">‚òÅÔ∏è</span> <div class="res-data">

                    <span class="res-name">–í–æ–¥–µ–Ω—å <span class="planet-tag jupiter">JUPITER</span></span>

                    <span class="res-value">Gas State</span>

                </div>

            </div>



            <div class="res-item">

                <span class="res-icon">üéà</span> <div class="res-data">

                    <span class="res-name">–ì–µ–ª—ñ–π <span class="planet-tag jupiter">JUPITER</span></span>

                    <span class="res-value">Infinite</span>

                </div>

            </div>

            <div class="res-item">

                <span class="res-icon">ü™ô</span>

                <div class="res-data">

                    <span class="res-name">–°–ø–µ–π—Å–∫–æ—ñ–Ω–∏ <span class="planet-tag earth">EARTH</span></span>

                    <span class="res-value">10000</span>

                </div>

            </div>
        </div>

        <div class="rocket-shaker"> 
           <div class="rocket-stage">
                <div class="module r-cannon" data-module="nose"></div>
                <div class="module r-nose" data-module="nose"></div>

                <div class="module r-cabin" data-module="cabin">
                    <div class="window"></div>
                </div>
            
                <div class="module r-cargo" data-module="cargo">
                    <div class="cargo-door"></div>
                    <span class="tech-label">PAYLOAD</span>
                </div>

                <div class="module r-weapons" data-module="weapons">
                    <span class="tech-label small" style="color: #ff0055; border-color: #ff0055;">LASER-SYS</span>

                    <div class="laser-turret left-turret">
                        <div class="laser-barrel"></div>
                    </div>
                
                    <div class="laser-turret right-turret">
                        <div class="laser-barrel"></div>
                    </div>
                </div>
                <div class="module r-service" data-module="solar">
                    <span class="tech-label small">PWR-UNIT</span>
                </div>

                <div class="solar-array">
                    <div class="module solar-panel left-upper" data-module="solar"></div>
                    <div class="module solar-panel left-lower" data-module="solar"></div>
                    <div class="module solar-panel right-upper" data-module="solar"></div>
                    <div class="module solar-panel right-lower" data-module="solar"></div>
                </div>
            
                <div class="module r-body" data-module="body">
                    <span class="logo-print">HEAVY-X</span>

                    <div class="boosters-container">
                        <div class="module booster booster-l1" data-module="booster"><div class="booster-flame"></div></div>
                        <div class="module booster booster-l2" data-module="booster"><div class="booster-flame"></div></div>

                        <div class="module booster booster-r1" data-module="booster"><div class="booster-flame"></div></div>
                        <div class="module booster booster-r2" data-module="booster"><div class="booster-flame"></div></div>
                    </div>
                
                    <div class="r-fins">
                        <div class="module fin-left" data-module="fins"></div>
                        <div class="module fin-right" data-module="fins"></div>
                    </div>
                </div>

                <div class="module r-engine" data-module="engine"></div>
                <div class="flame main-flame"></div>
            </div> <div class="tech-tree-container">
            <button class="tech-tree-btn">
                <span class="btn-scan-line"></span>
                <span class="btn-text">–î–ï–†–ï–í–û –†–û–ó–†–û–ë–û–ö</span>
                <div class="btn-corners"></div>
            </button>
            </div>
            </div>
        </div>

        <div class="info-panel" id="infoPanel">
            <h2 class="panel-header" id="panelTitle">System Scan</h2>
            <p class="panel-desc" id="panelDesc">Hover modules to initialize scan.</p>
            
            <div class="stats-container">
                <div class="stat-row">
                    <div class="stat-label"><span>Integrity</span><span id="statIntegrity">0%</span></div>
                    <div class="progress-bg"><div class="progress-fill" id="barIntegrity" style="width: 0%"></div></div>
                </div>
                <div class="stat-row">
                    <div class="stat-label"><span>Tech Level</span><span id="statLevel">MK-1</span></div>
                    <div class="progress-bg"><div class="progress-fill" id="barLevel" style="width: 0%"></div></div>
                </div>
            </div>

            <button class="upgrade-btn">Initiate Upgrade</button>
        </div>

    </main>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="JS/Jupiter.js"></script>
</body>
</html>
