<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Astra-Nexus R&D Command Center</title>
    <link rel="stylesheet" href="CSS/tree_Earth.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="planet-nav">
            <button class="planet-btn active">EARTH</button>
            <button class="planet-btn">MARS</button>
            <button class="planet-btn">JUPITER</button>
            <button class="planet-btn">SATURN</button>
        </div>
        
        <div class="resource-row">
            <div class="res-item">
                <img src="images/Titan.png" alt="Iron" class="res-icon"> 
                <span class="res-label">IRON:</span> <span id="iron-val">12,450</span>
            </div>
            <div class="res-item">
                <img src="images/Titan.png" alt="Titanium" class="res-icon"> 
                <span class="res-label">TITANIUM:</span> <span id="titan-val">3,800</span>
            </div>
            <div class="res-item">
                <img src="images/Titan.png" alt="Oxygen" class="res-icon"> 
                <span class="res-label">OXYGEN:</span> <span id="oxygen-val">420</span>
            </div>
            <div class="res-item">
                <img src="images/Titan.png" alt="Credits" class="res-icon"> 
                <span class="res-label">CREDITS:</span> <span id="cr-val">1.2M</span>
            </div>
        </div>
    </header>

    <div class="viewport" id="viewport">
        <div class="grid-background"></div>
        <div id="canvas" class="tree-canvas">
            </div>
    </div>

    <aside id="info-panel" class="side-panel">
        <button class="close-btn" onclick="closePanel()">&times;</button>
        <div class="panel-content">
            <h2 id="node-name">Module Name</h2>
            <div id="node-tier" class="tier-badge">TIER I</div>
            <div class="separator"></div>
            <p id="node-desc">Опис технології та її переваги для вашої ракети.</p>
            <button class="action-btn">ДОСЛІДИТИ</button>
        </div>
    </aside>

    <script src="JS/tree_Earth.js"></script>
</body>
</html>
