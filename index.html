<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERO-X | Space Mission Control</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <div class="star-field" id="starField"></div>

    <header>
        <div class="logo">
            <span style="font-size: 2rem;">ðŸš€</span> SPACE-X PROGRAM
        </div>
        <div class="status-badge">
            <div class="status-dot"></div>
            STATUS: SYSTEM READY
        </div>
    </header>

    <nav class="planet-nav">
        <div class="planet-btn planet-earth" title="Earth Base">
            <span class="planet-label">HOME</span>
        </div>
        <div class="planet-btn planet-mars" title="Mars Colony">
            <span class="planet-label">MARS</span>
        </div>
        <div class="planet-btn planet-ice" title="Europa Station">
            <span class="planet-label">EUROPA</span>
        </div>
        <div class="planet-btn planet-gas" title="Titan Outpost">
            <span class="planet-label">TITAN</span>
        </div>
    </nav>

    <main class="hero-container">
        
        <div class="rocket-stage">
            <div class="module r-nose" data-module="nose"></div>
            
            <div class="module r-cabin" data-module="cabin">
                <div class="window"></div>
            </div>
            
            <div class="module r-body" data-module="body">
                <span class="logo-print">AERO-X</span>
                <div class="r-fins">
                    <div class="module fin-left" data-module="fins"></div>
                    <div class="module fin-right" data-module="fins"></div>
                </div>
            </div>
            
            <div class="module r-engine" data-module="engine"></div>
            <div class="flame"></div>
        </div>

        <div class="info-panel" id="infoPanel">
            <h2 class="panel-header" id="panelTitle">Module Name</h2>
            <p class="panel-desc" id="panelDesc">Hover over rocket parts to scan details.</p>
            
            <div class="stats-container">
                <div class="stat-row">
                    <div class="stat-label"><span>Integrity</span><span id="statIntegrity">0%</span></div>
                    <div class="progress-bg"><div class="progress-fill" id="barIntegrity" style="width: 0%"></div></div>
                </div>
                <div class="stat-row">
                    <div class="stat-label"><span>Tech Level</span><span id="statLevel">MK-1</span></div>
                    <div class="progress-bg"><div class="progress-fill" id="barLevel" style="width: 0%"></div></div>
                </div>
            </div>

            <button class="upgrade-btn">Initiate Upgrade</button>
        </div>

    </main>

    <script src="JS/script.js"></script>
</body>
</html>
